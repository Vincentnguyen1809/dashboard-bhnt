<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CustomModal Component - Demo</title>

  <!-- Load React, ReactDOM, and Babel from CDN -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      padding: 2rem;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: #1e293b;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    .demo-section {
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: #0f172a;
      border-radius: 8px;
      border: 1px solid #334155;
    }

    .demo-section h2 {
      margin-bottom: 1rem;
      font-size: 1.25rem;
      color: #ffffff;
    }

    .demo-section p {
      margin-bottom: 1rem;
      color: #94a3b8;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .demo-button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
    }

    .demo-button:hover {
      background: #2563eb;
      transform: translateY(-1px);
    }

    .demo-button.teal {
      background: #14b8a6;
    }

    .demo-button.teal:hover {
      background: #0d9488;
    }

    .demo-button.red {
      background: #ef4444;
    }

    .demo-button.red:hover {
      background: #dc2626;
    }

    .demo-button.cyan {
      background: #06b6d4;
    }

    .demo-button.cyan:hover {
      background: #0891b2;
    }

    .demo-button.green {
      background: #10b981;
    }

    .demo-button.green:hover {
      background: #059669;
    }

    .code-block {
      background: #0f172a;
      border: 1px solid #334155;
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      line-height: 1.6;
      margin: 1rem 0;
    }

    .code-block .keyword {
      color: #c792ea;
    }

    .code-block .string {
      color: #c3e88d;
    }

    .code-block .function {
      color: #82aaff;
    }

    .code-block .comment {
      color: #546e7a;
    }

    .result-box {
      background: #334155;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-family: monospace;
      font-size: 0.875rem;
      color: #10b981;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #ffffff;
    }

    .feature-list {
      list-style: none;
      padding: 0;
    }

    .feature-list li {
      padding: 0.5rem 0;
      padding-left: 1.5rem;
      position: relative;
    }

    .feature-list li:before {
      content: "âœ“";
      position: absolute;
      left: 0;
      color: #14b8a6;
      font-weight: bold;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
    }

    table th,
    table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #334155;
    }

    table th {
      background: #0f172a;
      font-weight: 600;
      color: #ffffff;
    }

    table td {
      color: #94a3b8;
    }

    table code {
      background: #0f172a;
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      color: #14b8a6;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ CustomModal Component</h1>
    <p style="color: #94a3b8; margin-bottom: 2rem;">
      A modern, professional modal dialog component with dark theme styling. Perfect replacement for ugly <code style="background: #0f172a; padding: 0.2rem 0.4rem; border-radius: 4px; color: #ef4444;">window.confirm()</code> alerts.
    </p>
  </div>

  <!-- React App Container -->
  <div id="root"></div>

  <!-- React Component Implementation -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    // ============================================================================
    // CUSTOMMODAL COMPONENT (Copy this to your project)
    // ============================================================================
    const CustomModal = ({
      isOpen = false,
      onClose,
      title = 'Confirm Action',
      message = 'Are you sure you want to proceed?',
      onConfirm,
      confirmText = 'Confirm',
      cancelText = 'Cancel',
      confirmColor = 'teal',
      showCancel = true
    }) => {
      // Handle ESC key press
      useEffect(() => {
        const handleEscape = (event) => {
          if (event.key === 'Escape' && isOpen) {
            onClose();
          }
        };

        if (isOpen) {
          document.addEventListener('keydown', handleEscape);
          document.body.style.overflow = 'hidden';
        }

        return () => {
          document.removeEventListener('keydown', handleEscape);
          document.body.style.overflow = 'unset';
        };
      }, [isOpen, onClose]);

      const handleBackdropClick = (e) => {
        if (e.target === e.currentTarget) {
          onClose();
        }
      };

      const handleConfirm = () => {
        if (onConfirm) {
          onConfirm();
        }
        onClose();
      };

      if (!isOpen) return null;

      const confirmButtonColors = {
        teal: { bg: '#14b8a6', hover: '#0d9488' },
        cyan: { bg: '#06b6d4', hover: '#0891b2' },
        blue: { bg: '#3b82f6', hover: '#2563eb' },
        red: { bg: '#ef4444', hover: '#dc2626' },
        green: { bg: '#10b981', hover: '#059669' }
      };

      const selectedColor = confirmButtonColors[confirmColor] || confirmButtonColors.teal;

      return (
        <div
          style={{
            position: 'fixed',
            top: 0,
            left: 0,
            right: 0,
            bottom: 0,
            backgroundColor: 'rgba(0, 0, 0, 0.75)',
            display: 'flex',
            alignItems: 'center',
            justifyContent: 'center',
            zIndex: 9999,
            padding: '1rem',
            animation: 'fadeIn 0.2s ease-out'
          }}
          onClick={handleBackdropClick}
        >
          <div
            style={{
              backgroundColor: '#1e293b',
              borderRadius: '12px',
              boxShadow: '0 25px 50px -12px rgba(0, 0, 0, 0.5)',
              maxWidth: '500px',
              width: '100%',
              overflow: 'hidden',
              animation: 'slideUp 0.3s ease-out'
            }}
            onClick={(e) => e.stopPropagation()}
          >
            {/* Header */}
            <div style={{ padding: '1.5rem', borderBottom: '1px solid #334155', display: 'flex', alignItems: 'center', justifyContent: 'space-between' }}>
              <h3 style={{ margin: 0, fontSize: '1.25rem', fontWeight: '600', color: '#ffffff' }}>{title}</h3>
              <button
                onClick={onClose}
                style={{ background: 'transparent', border: 'none', color: '#94a3b8', fontSize: '1.5rem', cursor: 'pointer', padding: '0.25rem', width: '32px', height: '32px', borderRadius: '6px', transition: 'all 0.2s' }}
                onMouseEnter={(e) => { e.currentTarget.style.backgroundColor = '#334155'; e.currentTarget.style.color = '#ffffff'; }}
                onMouseLeave={(e) => { e.currentTarget.style.backgroundColor = 'transparent'; e.currentTarget.style.color = '#94a3b8'; }}
              >Ã—</button>
            </div>

            {/* Body */}
            <div style={{ padding: '1.5rem', color: '#e2e8f0', fontSize: '1rem', lineHeight: '1.6' }}>
              {message}
            </div>

            {/* Footer */}
            <div style={{ padding: '1.5rem', borderTop: '1px solid #334155', display: 'flex', gap: '0.75rem', justifyContent: 'flex-end' }}>
              {showCancel && (
                <button
                  onClick={onClose}
                  style={{ padding: '0.625rem 1.25rem', backgroundColor: '#475569', color: '#ffffff', border: 'none', borderRadius: '8px', fontSize: '0.875rem', fontWeight: '500', cursor: 'pointer', minWidth: '80px' }}
                  onMouseEnter={(e) => e.currentTarget.style.backgroundColor = '#64748b'}
                  onMouseLeave={(e) => e.currentTarget.style.backgroundColor = '#475569'}
                >{cancelText}</button>
              )}
              <button
                onClick={handleConfirm}
                style={{ padding: '0.625rem 1.25rem', backgroundColor: selectedColor.bg, color: '#ffffff', border: 'none', borderRadius: '8px', fontSize: '0.875rem', fontWeight: '500', cursor: 'pointer', minWidth: '80px' }}
                onMouseEnter={(e) => e.currentTarget.style.backgroundColor = selectedColor.hover}
                onMouseLeave={(e) => e.currentTarget.style.backgroundColor = selectedColor.bg}
                autoFocus
              >{confirmText}</button>
            </div>
          </div>

          <style>{`
            @keyframes fadeIn {
              from { opacity: 0; }
              to { opacity: 1; }
            }
            @keyframes slideUp {
              from { opacity: 0; transform: translateY(20px); }
              to { opacity: 1; transform: translateY(0); }
            }
          `}</style>
        </div>
      );
    };

    // ============================================================================
    // DEMO APP
    // ============================================================================
    const App = () => {
      const [modalState, setModalState] = useState({
        basic: false,
        delete: false,
        success: false,
        info: false,
        alert: false
      });
      const [lastAction, setLastAction] = useState('');

      const openModal = (type) => {
        setModalState({ ...modalState, [type]: true });
      };

      const closeModal = (type) => {
        setModalState({ ...modalState, [type]: false });
      };

      const handleConfirm = (action) => {
        setLastAction(`âœ“ ${action} confirmed at ${new Date().toLocaleTimeString()}`);
      };

      return (
        <div>
          {/* Demo Sections */}
          <div className="container">
            <div className="demo-section">
              <h2>1. Basic Confirmation Modal</h2>
              <p>Standard confirmation dialog with teal confirm button.</p>
              <div className="button-group">
                <button className="demo-button teal" onClick={() => openModal('basic')}>
                  Open Basic Modal
                </button>
              </div>
            </div>

            <div className="demo-section">
              <h2>2. Delete Confirmation (Red)</h2>
              <p>Dangerous action with red confirm button.</p>
              <div className="button-group">
                <button className="demo-button red" onClick={() => openModal('delete')}>
                  Delete Item
                </button>
              </div>
            </div>

            <div className="demo-section">
              <h2>3. Success Confirmation (Green)</h2>
              <p>Positive action with green confirm button.</p>
              <div className="button-group">
                <button className="demo-button green" onClick={() => openModal('success')}>
                  Complete Task
                </button>
              </div>
            </div>

            <div className="demo-section">
              <h2>4. Info Modal (Cyan)</h2>
              <p>Information dialog with cyan confirm button.</p>
              <div className="button-group">
                <button className="demo-button cyan" onClick={() => openModal('info')}>
                  View Info
                </button>
              </div>
            </div>

            <div className="demo-section">
              <h2>5. Alert (No Cancel)</h2>
              <p>Alert-style modal with only a confirm button.</p>
              <div className="button-group">
                <button className="demo-button" onClick={() => openModal('alert')}>
                  Show Alert
                </button>
              </div>
            </div>

            {lastAction && (
              <div className="result-box">
                {lastAction}
              </div>
            )}
          </div>

          {/* Features */}
          <div className="container">
            <h2 style={{ marginBottom: '1rem' }}>âœ¨ Features</h2>
            <ul className="feature-list">
              <li><strong>Dark Theme:</strong> Professional slate background (#1e293b)</li>
              <li><strong>Smooth Animations:</strong> Fade in backdrop, slide up modal</li>
              <li><strong>ESC Key Support:</strong> Press ESC to close</li>
              <li><strong>Click Outside:</strong> Click backdrop to dismiss</li>
              <li><strong>Auto Focus:</strong> Confirm button receives focus</li>
              <li><strong>Body Scroll Lock:</strong> Prevents scrolling when open</li>
              <li><strong>Customizable Colors:</strong> Teal, Cyan, Blue, Red, Green</li>
              <li><strong>Rounded Corners:</strong> Modern 12px border radius</li>
              <li><strong>Shadow Effect:</strong> Subtle depth shadow</li>
              <li><strong>Responsive:</strong> Works on all screen sizes</li>
            </ul>
          </div>

          {/* Usage */}
          <div className="container">
            <h2 style={{ marginBottom: '1rem' }}>ðŸ“¦ Usage</h2>
            <div className="code-block">
              <span className="keyword">import</span> React, {'{ useState }'} <span className="keyword">from</span> <span className="string">'react'</span>;<br/>
              <span className="keyword">import</span> CustomModal <span className="keyword">from</span> <span className="string">'./CustomModal'</span>;<br/>
              <br/>
              <span className="keyword">function</span> <span className="function">App</span>() {'{'}<br/>
              &nbsp;&nbsp;<span className="keyword">const</span> [isOpen, setIsOpen] = <span className="function">useState</span>(<span className="keyword">false</span>);<br/>
              <br/>
              &nbsp;&nbsp;<span className="keyword">const</span> <span className="function">handleDelete</span> = () {'=> {'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;<span className="comment">// Your delete logic here</span><br/>
              &nbsp;&nbsp;&nbsp;&nbsp;console.log(<span className="string">'Item deleted!'</span>);<br/>
              &nbsp;&nbsp;{'}'};<br/>
              <br/>
              &nbsp;&nbsp;<span className="keyword">return</span> (<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;{'<'}{'>'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{'<button onClick={() => setIsOpen(true)}>Delete</button>'}<br/>
              <br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{'<'}<span className="function">CustomModal</span><br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;isOpen={'{isOpen}'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;onClose={'{() => setIsOpen(false)}'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;title={<span className="string">"Delete Item"</span>}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;message={<span className="string">"Are you sure you want to delete this item?"</span>}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;onConfirm={'{handleDelete}'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;confirmText={<span className="string">"Delete"</span>}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;confirmColor={<span className="string">"red"</span>}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;/{'>'}<br/>
              &nbsp;&nbsp;&nbsp;&nbsp;{'</'}>{'>'}<br/>
              &nbsp;&nbsp;);<br/>
              {'}'}
            </div>
          </div>

          {/* Props */}
          <div className="container">
            <h2 style={{ marginBottom: '1rem' }}>ðŸ”§ Props</h2>
            <table>
              <thead>
                <tr>
                  <th>Prop</th>
                  <th>Type</th>
                  <th>Default</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><code>isOpen</code></td>
                  <td>Boolean</td>
                  <td>false</td>
                  <td>Controls modal visibility</td>
                </tr>
                <tr>
                  <td><code>onClose</code></td>
                  <td>Function</td>
                  <td>-</td>
                  <td>Called when modal closes</td>
                </tr>
                <tr>
                  <td><code>title</code></td>
                  <td>String</td>
                  <td>"Confirm Action"</td>
                  <td>Modal title/heading</td>
                </tr>
                <tr>
                  <td><code>message</code></td>
                  <td>String</td>
                  <td>"Are you sure..."</td>
                  <td>Modal message content</td>
                </tr>
                <tr>
                  <td><code>onConfirm</code></td>
                  <td>Function</td>
                  <td>-</td>
                  <td>Called when Confirm clicked</td>
                </tr>
                <tr>
                  <td><code>confirmText</code></td>
                  <td>String</td>
                  <td>"Confirm"</td>
                  <td>Confirm button text</td>
                </tr>
                <tr>
                  <td><code>cancelText</code></td>
                  <td>String</td>
                  <td>"Cancel"</td>
                  <td>Cancel button text</td>
                </tr>
                <tr>
                  <td><code>confirmColor</code></td>
                  <td>String</td>
                  <td>"teal"</td>
                  <td>teal|cyan|blue|red|green</td>
                </tr>
                <tr>
                  <td><code>showCancel</code></td>
                  <td>Boolean</td>
                  <td>true</td>
                  <td>Show cancel button</td>
                </tr>
              </tbody>
            </table>
          </div>

          {/* Modals */}
          <CustomModal
            isOpen={modalState.basic}
            onClose={() => closeModal('basic')}
            title="Confirm Action"
            message="Are you sure you want to proceed with this action? This is a basic confirmation modal."
            onConfirm={() => handleConfirm('Basic action')}
            confirmColor="teal"
          />

          <CustomModal
            isOpen={modalState.delete}
            onClose={() => closeModal('delete')}
            title="Delete Item"
            message="âš ï¸ This action cannot be undone. Are you sure you want to permanently delete this item?"
            onConfirm={() => handleConfirm('Delete action')}
            confirmText="Delete"
            confirmColor="red"
          />

          <CustomModal
            isOpen={modalState.success}
            onClose={() => closeModal('success')}
            title="Complete Task"
            message="âœ“ Mark this task as completed? This will move it to the completed section."
            onConfirm={() => handleConfirm('Task completion')}
            confirmText="Complete"
            confirmColor="green"
          />

          <CustomModal
            isOpen={modalState.info}
            onClose={() => closeModal('info')}
            title="Information"
            message="â„¹ï¸ This is an informational modal. It uses the cyan color scheme for neutral actions."
            onConfirm={() => handleConfirm('Info acknowledged')}
            confirmText="Got it"
            confirmColor="cyan"
          />

          <CustomModal
            isOpen={modalState.alert}
            onClose={() => closeModal('alert')}
            title="Alert"
            message="âš¡ This is an alert-style modal with only a confirm button. No cancel option is shown."
            onConfirm={() => handleConfirm('Alert acknowledged')}
            confirmText="OK"
            confirmColor="blue"
            showCancel={false}
          />
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
